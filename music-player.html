<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing - XO Music</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles specific to music player page */
        .music-player-container {
            max-width: 800px;
            margin: 80px auto 0;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-large);
        }

        .music-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .cover-art {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-large);
            position: relative;
        }

        .cover-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .cover-art:hover img {
            transform: scale(1.05);
        }

        .song-details {
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-text);
        }

        .song-artist {
            font-size: 18px;
            color: var(--secondary-text);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .song-artist:hover {
            color: var(--accent-color);
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--card-bg);
            box-shadow: var(--shadow-small);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-large);
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            color: white;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: var(--secondary-text);
            font-size: 14px;
            margin-top: 10px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .music-player-container {
                margin: 60px 10px 0;
                padding: 15px;
            }

            .cover-art {
                width: 250px;
                height: 250px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
            }

            .play-pause-btn {
                width: 55px;
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class='bx bx-music'></i>
            <h1>XO Music</h1>
        </div>
        <div class="header-controls">
            <button class="theme-toggle">
                <i class='bx bx-sun'></i>
            </button>
            <div class="user-profile">
                <i class='bx bx-user'></i>
            </div>
        </div>
    </header>

    <div class="music-player-container">
        <div class="music-info">
            <div class="cover-art">
                <img src="" alt="Album Cover" id="coverArt">
            </div>
            <div class="song-details">
                <h2 class="song-title" id="songTitle"></h2>
                <p class="song-artist" id="songArtist"></p>
            </div>
        </div>

        <div class="player-controls">
            <button class="control-btn shuffle-btn">
                <i class='bx bx-shuffle'></i>
            </button>
            <button class="control-btn prev-btn">
                <i class='bx bx-skip-previous'></i>
            </button>
            <button class="control-btn play-pause-btn">
                <i class='bx bx-play'></i>
            </button>
            <button class="control-btn next-btn">
                <i class='bx bx-skip-next'></i>
            </button>
            <button class="control-btn repeat-btn">
                <i class='bx bx-repeat'></i>
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="time-info">
                <span class="current-time">0:00</span>
                <span class="total-duration">0:00</span>
            </div>
        </div>

        <div class="volume-container">
            <button class="volume-btn">
                <i class='bx bx-volume-full'></i>
            </button>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="main.js"></script>
</body>
</html>
